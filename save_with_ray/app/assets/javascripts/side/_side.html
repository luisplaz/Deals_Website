<div ng-repeat="post in posts | orderBy:'-upvotes'">

  <div class="conatiner-fluid">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 debug">

       <ul class="list-inline">
         <li>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
        </li>
        <li>
          <p>{{post.body}}</p>
        </li>
        <li>        
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </li>
        <li>
          <span>
            <a href="#/posts/{{$index}}">Comments</a>
          </span>
        </li>

      </ul>
    </div>
  </div>
</div>
</div>

<div class="conatiner-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 debug">
      <form ng-submit="addPost()"
      style="margin-top:30px;">
      <h3>Add a new post</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Title"
        ng-model="title"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Body"
        ng-model="body"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Link"
        ng-model="link"></input>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>
</div>
</div>
