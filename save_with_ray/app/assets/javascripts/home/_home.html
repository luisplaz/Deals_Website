<div class="container-fluid" id="home-logo"> 
  <div class="row">
    <div class="col-md-4 col-md-offset-4" style="text-align: center">
      <img src="assets/home-logo" alt="" id="home-logo">
    </div>
  </div>
  <div class="row">
    <div class="row col-md-10 col-md-offset-1" id="banner">
    </div>
  </div>

  <div class="container-fluid"> 
    <div class="row debug-2 col-md-10 col-md-offset-1">

      <div class="col-md-3 debug-2">
        <div class="col-md-12 debug">
          <div class="row">
            <b class="ad">Subscription</b></br>
          </div>
          <div class="row">
            <img src="assets/ad-logo.png" alt="" id="ad">
            <img src="assets/ad-logo.png" alt="" id="ad">
            <img src="assets/ad-logo.png" alt="" id="ad">
            <img src="assets/ad-logo.png" alt="" id="ad">
          </div>
        </div>

      </div>

      <div class="col-md-9 debug">
       <div ng-repeat="post in posts | orderBy:'-upvotes'">

        <div class="conatiner-fluid">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 debug">

             <ul class="list-inline">
               <li class="col-md-1">
                 <span class="glyphicon glyphicon-thumbs-up"
                 ng-click="incrementUpvotes(post)"></span>
                 {{post.upvotes}}
               </li>

               <li class="col-md-2">
                <p>{{post.created_at| date : format : timezone}}</p>
              </li>

              <li class="col-md-9">
                <a ng-show="post.link" href="{{post.link}}">
                  {{post.title}}
                </a>
              </li>
            </ul>

            <div class="row">
              <div class="col-md-10 col-md-offset-1 debug">
                <p>{{post.body}}</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
